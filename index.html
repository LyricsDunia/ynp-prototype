<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YNP - Your Next Phone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .filters {
      margin-bottom: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    select {
      padding: 8px;
      font-size: 16px;
    }
    .phone-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .phone-card {
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 15px;
      width: 260px;
    }
    .phone-card h3 {
      margin-top: 0;
      margin-bottom: 8px;
    }
    .phone-card p {
      margin: 4px 0;
    }
    .buy-link {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .buy-link:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>YNP - Your Next Phone</h1>

  <div class="filters">
    <select id="brandFilter">
      <option value="">All Brands</option>
      <option value="BrandX">BrandX</option>
      <option value="BrandY">BrandY</option>
      <option value="BrandZ">BrandZ</option>
    </select>

    <select id="priceFilter">
      <option value="">All Prices</option>
      <option value="0-400">Under $400</option>
      <option value="401-700">$401 - $700</option>
      <option value="701-1000">Above $700</option>
    </select>
  </div>

  <div class="phone-list" id="phoneList"></div>

  <script>
    const phones = [
      {
        name: "Phone Alpha",
        brand: "BrandX",
        price: 350,
        specs: "4GB RAM, 64GB Storage, 12MP Camera",
        link: "https://affiliate.link/phoneAlpha"
      },
      {
        name: "Phone Beta",
        brand: "BrandY",
        price: 600,
        specs: "6GB RAM, 128GB Storage, 48MP Camera",
        link: "https://affiliate.link/phoneBeta"
      },
      {
        name: "Phone Gamma",
        brand: "BrandZ",
        price: 800,
        specs: "8GB RAM, 256GB Storage, 64MP Camera",
        link: "https://affiliate.link/phoneGamma"
      },
      {
        name: "Phone Delta",
        brand: "BrandX",
        price: 450,
        specs: "6GB RAM, 128GB Storage, 24MP Camera",
        link: "https://affiliate.link/phoneDelta"
      }
    ];

    const phoneList = document.getElementById("phoneList");
    const brandFilter = document.getElementById("brandFilter");
    const priceFilter = document.getElementById("priceFilter");

    function renderPhones(filteredPhones) {
      phoneList.innerHTML = "";
      if (filteredPhones.length === 0) {
        phoneList.innerHTML = "<p>No phones match your filters.</p>";
        return;
      }
      filteredPhones.forEach(phone => {
        const card = document.createElement("div");
        card.className = "phone-card";
        card.innerHTML = `
          <h3>${phone.name}</h3>
          <p><strong>Brand:</strong> ${phone.brand}</p>
          <p><strong>Price:</strong> $${phone.price}</p>
          <p><strong>Specs:</strong> ${phone.specs}</p>
          <a href="${phone.link}" target="_blank" class="buy-link">Buy Now</a>
        `;
        phoneList.appendChild(card);
      });
    }

    function filterPhones() {
      const brand = brandFilter.value;
      const priceRange = priceFilter.value;

      let filtered = phones;

      if (brand) {
        filtered = filtered.filter(p => p.brand === brand);
      }

      if (priceRange) {
        const [min, max] = priceRange.split("-").map(Number);
        filtered = filtered.filter(p => p.price >= min && p.price <= max);
      }

      renderPhones(filtered);
    }

    brandFilter.addEventListener("change", filterPhones);
    priceFilter.addEventListener("change", filterPhones);

    // Initial render
    renderPhones(phones);
  </script>
</body>
</html>
