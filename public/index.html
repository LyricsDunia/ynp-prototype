    const phoneList = document.getElementById("phoneList");
    const brandFilter = document.getElementById("brandFilter");
    const priceFilter = document.getElementById("priceFilter");

    function renderPhones(filteredPhones) {
  phoneList.innerHTML = "";
  if (filteredPhones.length === 0) {
    phoneList.innerHTML = "<p>No phones match your filters.</p>";
    return;
  }

  filteredPhones.forEach(phone => {
    const card = document.createElement("div");
    card.className = "phone-card";
    card.innerHTML = `
      <h3>${phone.name}</h3>
      <p><strong>Brand:</strong> ${phone.brand}</p>
      <p><strong>Specs:</strong> ${phone.specs}</p>
      <p><strong>Price:</strong> ₹${phone.price.toLocaleString("en-IN")}</p>
      <div class="buy-links">
        <a href="${phone.flipkart.link}" target="_blank" class="buy-link">Flipkart: ₹${phone.flipkart.price.toLocaleString("en-IN")}</a><br/>
        <a href="${phone.amazon.link}" target="_blank" class="buy-link">Amazon: ₹${phone.amazon.price.toLocaleString("en-IN")}</a>
      </div>
    `;
    phoneList.appendChild(card);
  });
}


    function filterPhones() {
      const brand = brandFilter.value;
      const priceRange = priceFilter.value;

      let filtered = phones;

      if (brand) {
        filtered = filtered.filter(p => p.brand === brand);
      }

      if (priceRange) {
        const [min, max] = priceRange.split("-").map(Number);
        filtered = filtered.filter(p => p.price >= min && p.price <= max);
      }

      renderPhones(filtered);
    }

    brandFilter.addEventListener("change", filterPhones);
    priceFilter.addEventListener("change", filterPhones);

    // Initial render
    renderPhones(phones);
  function applyAIFilter() {
  const query = document.getElementById("aiInput").value.toLowerCase();

  let filtered = phones;

  // Brand filtering
  const brands = ["apple", "samsung", "google", "oneplus", "nothing", "realme", "iqoo"];
  const matchedBrand = brands.find(b => query.includes(b));
  if (matchedBrand) {
    filtered = filtered.filter(p => p.brand.toLowerCase() === matchedBrand);
  }

  // Price filtering
  const priceMatch = query.match(/(\d{2,6})\s?(k|₹|rs)?/);
  if (priceMatch) {
    const priceLimit = parseInt(priceMatch[1].replace(/,/g, ""));
    filtered = filtered.filter(p => p.price <= priceLimit);
  }

  // Camera priority (very basic check)
  if (query.includes("camera")) {
    filtered = filtered.sort((a, b) => {
      const aMP = parseInt(a.specs.match(/(\d+)MP/)?.[1] || 0);
      const bMP = parseInt(b.specs.match(/(\d+)MP/)?.[1] || 0);
      return bMP - aMP;
    });
  }

  renderPhones(filtered);
}

    <input id="user-input" type="text" placeholder="Type your message..." style="flex:1; padding:10px; border:none; font-size:14px;" onkeydown="if(event.key==='Enter') chatbotRespond()">
    <button id="send-btn" style="background:#007bff; color:#fff; border:none; padding:10px 15px; cursor:pointer;" onclick="chatbotRespond()">Send</button>
  </div>
</div>

<script>
const chatToggle = document.getElementById("chat-toggle");
const chatContainer = document.getElementById("chat-container");
const chatLog = document.getElementById("chat-log");
const userInput = document.getElementById("user-input");

chatToggle.addEventListener("click", () => {
  chatContainer.style.display = chatContainer.style.display === "block" ? "none" : "block";
});

async function chatbotRespond() {
  const text = userInput.value.trim();
  if (!text) return;
  addMessage("You", text, "user");
  userInput.value = "";
  addMessage("SmartBot", "Typing...", "bot");

  try {
    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": "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", // <-- Replace this
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "mistralai/mixtral-8x7b-instruct",
        messages: [{ role: "user", content: text }]
      })
    });

    const data = await response.json();
    const reply = data.choices[0].message.content;

    chatLog.lastChild.innerHTML = `<strong>SmartBot:</strong> ${reply}`;
    chatLog.scrollTop = chatLog.scrollHeight;
  } catch (err) {
    chatLog.lastChild.innerHTML = `<strong>SmartBot:</strong> Sorry, I couldn't get a response.`;
  }
}

function addMessage(sender, message, cls) {
  const msg = document.createElement("div");
  msg.className = cls ? cls + "-msg" : "";
  msg.innerHTML = `<strong>${sender}:</strong> ${message}`;
  chatLog.appendChild(msg);
  chatLog.scrollTop = chatLog.scrollHeight;
}
</script>
